        <!------ Scripts ------>
        <!-- Check if user connected to vpn -->
        <script>
            // Run when the page is loaded
            $(document).ready(function() {
                // Check if the user has access to the personal server
                ping('https://nas.cerfmetal.com/').then(function(ping) {
                    $('#server-connection').css('color', 'lightgreen');
                    $('#server-connection').css('animation', '5s ease-out 0s infinite opacityAnimation;');
                })
            });
        </script>
        
        <!-- Mobile menu button script -->
        <script>
            var btn = document.querySelector('button.menuButton');
            var menu = document.querySelector('div.menu');

            btn.addEventListener('click', updateBtn);

            function updateBtn() {
                if (menu.classList.contains('open')) {
                    menu.classList.remove('open');
                } else {
                    menu.classList.add('open');
                }
            }
        </script>
